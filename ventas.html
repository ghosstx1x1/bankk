<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Banca de Lotería</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="venta-form">
      <h2>Registrar Venta de Boleto</h2>
      <label for="numero">Número del boleto:</label>
      <input type="text" id="numero" name="numero" placeholder="Ingrese el número del boleto" required>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" placeholder="Ingrese el monto" required>
      <button type="submit">Registrar Venta</button>
      <button type="button" class="btn-secondary">Ver Resultados</button>
    </form>
  </div>
</body>
</html>
