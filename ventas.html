<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Boletos</title>
</head>
<body>
  <h2>Compra de Boletos</h2>
  <form id="ventaForm">
    <input type="text" id="nombre" placeholder="Nombre del comprador" required>
    <input type="number" id="boletos" placeholder="Número de boletos" required>
    <button type="button" id="comprarButton">Comprar Boletos</button>
  </form>

  <script>
    document.getElementById("comprarButton").addEventListener("click", function() {
      const nombre = document.getElementById("nombre").value;
      const boletos = document.getElementById("boletos").value;

      if (nombre === "" || boletos === "") {
        alert("Por favor, ingresa tu nombre y el número de boletos.");
      } else {
        alert("¡Boletos comprados con éxito!");
        // Aquí podrías generar un PDF o hacer algo más con los datos
      }
    });
  </script>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.getElementById("comprarButton").addEventListener("click", function() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    const nombre = document.getElementById("nombre").value;
    const boletos = document.getElementById("boletos").value;
    
    doc.text("Ticket de Lotería", 10, 10);
    doc.text("Nombre: " + nombre, 10, 20);
    doc.text("Boletos comprados: " + boletos, 10, 30);
    
    // Guardar el PDF con el nombre "ticket.pdf"
    doc.save("ticket.pdf");
  });
</script>
