<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Lotería</title>
</head>
<body>
  <h2>Resultados de Lotería</h2>
  <button id="mostrarResultados">Ver Resultados</button>
  <div id="resultados" style="display: none;">
    <p>El número ganador es: 12345</p>
  </div>

  <script>
    document.getElementById("mostrarResultados").addEventListener("click", function() {
      const resultados = document.getElementById("resultados");
      if (resultados.style.display === "none") {
        resultados.style.display = "block";
      } else {
        resultados.style.display = "none";
      }
    });
  </script>
</body>
</html>
